<div class="moment" *ngIf="moment">
    <h1>{{moment.title}}</h1>
    <img
        src="{{ baseApiUrl }}upload/{{ moment.image }}" 
        alt="{{ moment.title }}">
        <div class="abou-moment">
            <h3>Sobre este momento:</h3>
            <p>{{moment.description}}</p>
        </div>
        <div class="actions">
            <h3>Ações:</h3>
            <a routerLink="/moments/edit/{{moment.id}}" class="edit-btn">
            <fa-icon [icon]="faEdit"> </fa-icon> Editar
        </a>
        <button class="remove-btn" (click)="removeHandler(moment.id!)">
            <fa-icon [icon]="faTimes" ></fa-icon> Excluir
        </button>
        </div>
        <div class="comments">
            <h3>comentários ({{ moment.comments!.length > 0 ? moment.comments!.length : 0 }})</h3>
            <div *ngIf="moment.comments!.length > 0; else noComents">
              <div class="comment-container" *ngfor="let comment of moment.coments">
                <p class="comment">{{ comment.text }}</p>
                <p class="author"><span>por:</span> {{ comment.username }}</p>
              </div>
            </div>
            <ng-template #noComents>
                <p>Não há comentários</p>
            </ng-template>
        </div>
        <div class="comment-form">
            <h3>Deixe um comentário</h3>
            <form >
                <div class="form-group">
                    <label for="text">Comentário</label>
                    <textarea placeholder="O que voce quer comentar?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="username">Nome:</label>
                    <input type="text" placeholder="Digite seu nome" required> 
                </div>
                <input type="submit" value="Cometar!">
            </form>
        </div>
</div>
